{% extends "base.html" %}

{% block content %}
    <form action="/review" class="form-signin text-center" method="POST">
        {{ form.hidden_tag() }}
        <img class="mb-4" src="{{ url_for('static', filename='img/review.png') }}" alt="" width="100" height="100">
        <p class="h3 mb-3 font-weight-normal">Отправка отзыва</p>
        <p class="h6 mb-3 font-weight-normal">(анонимно)</p>
        <div>{{ form.review(class='form-control', type='text', placeholder='Отзыв') }}</div>
        <div>{{ form.submit(class='btn btn-lg btn-primary btn-block', type='submit') }}</div>
        <p class="mt-5 mb-3 text-muted">© Лицей НИУ ВШЭ</p>
    </form>
{% endblock content %}
